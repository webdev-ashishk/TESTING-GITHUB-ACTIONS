name: my-first-github-action
on: [push]
jobs:
  print-hello-ashish:
    runs-on: ubuntu-latest
    steps:
      - name: hello world
        run: echo "HELLO WORLD PRINTED ON GITHUB ACTIONS"
      - name: cloning the current repo
        uses: actions/checkout@v2
      - name: see the tree view
        run: tree
      - name: see the List
        run: ls
      - name: setup node js in my project
        uses: actions/setup-node@v2
        # with:
        #   node-version: '18'
      - name: checking node versions
        run: node -v
      - name: Installing node_modules
        run: npm install
      - name: Build the project
        run: npm run build
